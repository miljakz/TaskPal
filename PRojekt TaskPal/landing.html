<!DOCTYPE html>
<html>
<head>
    <title>TaskPal Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            padding: 16px;
            background-color: white;
            margin: 0 auto;
            margin-top: 100px;
            border: 1px solid black;
            border-radius: 4px;
        }
        input[type=text], input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            opacity: 0.8;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
        }
    </style>
    <script src="login.js"></script>
</head>
<body>
    <div class="header">
        <img src="images/logo.png" alt="TaskPal Logo">
    </div>
    <div class="container">
        <form>
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

            <button type="button" onclick="checkUser()">Login</button>
            <button type="button" onclick="signUpUser()">Sign Up</button>
        </form>
    </div>
</body>
</html>
